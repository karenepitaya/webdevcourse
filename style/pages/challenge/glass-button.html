<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Button</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(
          circle,
          rgb(178, 1, 223) 0%,
          rgba(55, 91, 255, 0.712) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .glass-button {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding: 0.75em 1.5em;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .glass-button.circle {
        width: 64px;
        height: 64px;
        padding: 0;
        border-radius: 50%;
        justify-content: center;
        font-size: 1.5em;
      }

      .glass-button:disabled {
        opacity: 0.4;
        pointer-events: none;
      }

      .glass-button.gradient-border {
        border: 2px solid transparent;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.15),
            rgba(255, 255, 255, 0.15)
          ),
          linear-gradient(90deg, #ff6ec4, #7873f5);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }

      .glass-button:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.2);
      }

      .glass-button:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.25);
      }

      .glass-button span {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .glass-button:hover span {
        transform: rotate(-10deg) scale(1.2);
      }
    </style>
  </head>
  <body>

    <button class="glass-button gradient-border"><span>ğŸš€</span> Launch</button>
    <button class="glass-button circle">ğŸ§</button>
    <button class="glass-button" disabled><span>ğŸ’¤</span> Disabled</button>
    <button class="glass-button gradient-border circle">ğŸ§ </button>
  </body>
</html>
